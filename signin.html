<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Esaias Bank</title>
    <link rel="icon" type="image/png" href="/IMG_20240604_173855_627.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="IMG_20240604_173855_627.jpg" alt="Esaias Bank Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="signup.html">Register</a></li>
            <li><a href="transfer.html">Transfers</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <header class="showcase">
        <h1>Welcome Back</h1>
        <p>Sign in to your Esaias Bank account.</p>
    </header>

    <main>
        <section class="auth-form">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn">Sign In</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </section>
    </main>
</body>

</html>
