    <header class="showcase">
        <h1>Contact Us</h1>
        <p>Weâ€™re here to help! Please log your complaint or question below.</p>
    </header>

    <main>
        <section class="contact-form">
            <h2>Log Your Complaint</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="bank account">Bank Account Number</label>
                <input type="text" id="email" name="account" placeholder="Enter Account number" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Describe your issue or complaint"></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
</body>
